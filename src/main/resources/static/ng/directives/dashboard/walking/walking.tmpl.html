
<div>
<div class="container-fluid">

 <h1>Walking</h1>
 
 <div class="panel panel-default">
  <div class="panel-heading">Company</div>
  <div class="panel-body">
  
   <table class="table table-striped table-hover table-condensed" st-pipe="serverScopeFetch.serverTableProcess"
						st-table="walkingLists">
    <thead>
      <tr>
      	<th>NO</th>
        <th>CITY</th>
        <th>COMPANYADD</th>
        <th>COMPANY NAME</th>
        <th>COUNTRY</th>
        <th>STATE</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="walk in walkingLists">
        <td>{{$index+1}}</td>
        <td>{{walk.city}}</td>
        <td>{{walk.companyAddress | limitTo:10}}</td>
        <td>{{walk.companyName}}</td>
        <td>{{walk.country}}</td>
        <td>{{walk.state}}</td>
         <td><button type="button" class="btn btn-success" ng-click="checkwalking()" data-toggle="modal" data-target="#myModal">
         <i class="fa fa-list" aria-hidden="true"></i>
         </button></td>
      </tr>
      
    </tbody>
  </table>
  
  
  </div>
</div>
 

  
  
  
  <div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
  
  </div>
</div>
