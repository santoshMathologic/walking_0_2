<div>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-default login-default">
				<div class="panel-heading custom-panel-heading">
				<h3 class="panel-title">Please Sign In</h3>
				</div>
				<div class="panel-body">

					<form>
					 <fieldset>
						<div class="form-group">
							<label for="user">User:</label> <input type="text"
								class="form-control" id="user" ng-mode="username">
						</div>
						<div class="form-group">
							<label for="pwd">Password:</label> <input type="password"
								class="form-control" id="pwd" ng-mode="password">
						</div>
						<div class="checkbox">
							<label><input type="checkbox"> Remember me</label>
						</div>
						<button type="submit" class="btn btn-default" confirm='Are you sure?' ng-click="doLogin(username,password)">Login</button>
						</fieldset>
					</form>

 
				</div>
			</div>
		</div>
	</div>
</div>
